        // --- ADDED BY QGIS TOOL: DEFINITIONS ---
        var selectedFeatureLayer = null;

        function togglePanel() {
            var panel = document.getElementById('bottom-panel');
            if (panel.style.maxHeight === '30px') {
                panel.style.maxHeight = '40%';
                document.getElementById('bottom-panel-content').style.display = 'block';
            } else {
                panel.style.maxHeight = '30px';
                document.getElementById('bottom-panel-content').style.display = 'none';
            }
        }
        function closePanel() {
            document.getElementById('bottom-panel').style.display = 'none';
        }
        function openPanel() {
            document.getElementById('bottom-panel').style.display = 'flex';
            document.getElementById('bottom-panel').style.maxHeight = '40%';
            document.getElementById('bottom-panel-content').style.display = 'block';
        }

        function populateAttributeTable(properties) {
            var tbody = document.querySelector('#attributes-table tbody');
            tbody.innerHTML = '';
            
            if (!properties || Object.keys(properties).length === 0) {
                 var row = document.createElement('tr');
                 var cell = document.createElement('td');
                 cell.colSpan = 2;
                 cell.textContent = "No attributes found";
                 row.appendChild(cell);
                 tbody.appendChild(row);
                 return;
            }

            for (var key in properties) {
                var row = document.createElement('tr');
                var cellKey = document.createElement('td');
                cellKey.textContent = key;
                var cellVal = document.createElement('td');
                
                var val = properties[key];
                if (val === null || val === undefined) val = "";
                
                if (typeof val === 'string' && (val.startsWith('http') || val.startsWith('www'))) {
                     cellVal.innerHTML = '<a href="'+val+'" target="_blank">Link</a>';
                } else {
                     cellVal.textContent = val;
                }
                row.appendChild(cellKey);
                row.appendChild(cellVal);
                tbody.appendChild(row);
            }
            
            var title = properties['Name'] || properties['NAME'] || properties['name'] || "Elemento Seleccionado";
            document.getElementById('panel-title').textContent = "Atributos: " + title;
            openPanel();
        }

        function resetHighlight() {
            if (selectedFeatureLayer) {
                if (selectedFeatureLayer.options._originalStyle) {
                    selectedFeatureLayer.setStyle(selectedFeatureLayer.options._originalStyle);
                } else {
                     selectedFeatureLayer.setStyle({ opacity: 1, color: '#3388ff', weight: 3 });
                }
                selectedFeatureLayer = null;
            }
        }

        function highlightOnClick(e) {
            L.DomEvent.stopPropagation(e);
            resetHighlight();
            var layer = e.target;
            
            // Debugging
            console.log("Clicked Layer:", layer);
            
            if (!layer.options._originalStyle) {
                layer.options._originalStyle = L.extend({}, layer.options); 
            }
            
            if (layer.setStyle) {
                layer.setStyle({
                    color: '#FFFF00',
                    weight: 6,
                    opacity: 1,
                    fillColor: '#FFFF00',
                    fillOpacity: 0.6
                });
            }
            selectedFeatureLayer = layer;
            
            var props = null;
            if (layer.feature && layer.feature.properties) {
                props = layer.feature.properties;
            } else if (layer.properties) {
                props = layer.properties;
            } else if (layer.feature && layer.feature.data) {
                props = layer.feature.data;
            }
            
            if (props) {
                populateAttributeTable(props);
            } else {
                console.warn("No properties found for layer");
                populateAttributeTable({}); 
            }
            
            layer.openPopup();
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        <script>
        // --- ADDED BY QGIS TOOL: INITIALIZATION ---
        
        // Map click
        if (typeof map !== 'undefined') {
            map.on('click', function(e) { 
                resetHighlight();
            });
            
            // File Upload Control
            L.Control.FileLayerLoad = L.Control.extend({
                onAdd: function(map) {
                    var container = L.DomUtil.create('div', 'file-control-container leaflet-bar');
                    container.title = 'Subir KMZ/SHP/KML/GeoJSON';
                    var icon = L.DomUtil.create('i', 'fas fa-folder-open', container);
                    var input = L.DomUtil.create('input', 'file-input', container);
                    input.type = 'file';
                    input.accept = '.zip,.kmz,.kml,.json,.geojson';
                    input.style.display = 'none';
                    
                    L.DomEvent.disableClickPropagation(container);
                    L.DomEvent.on(container, 'click', function(){ input.click(); });

                    L.DomEvent.on(input, 'change', function(e) {
                        var files = input.files;
                        if (files.length === 0) return;
                        var file = files[0];
                        var name = file.name.toLowerCase();
                        var reader = new FileReader();
                        
                        reader.onload = function(e) {
                            var content = e.target.result;
                            function addGeoJson(gj) {
                                 var l = L.geoJson(gj, {
                                    onEachFeature: function(f, l) {
                                        l.on('click', highlightOnClick); 
                                        if (f.properties) {
                                            var p = "<b>Data:</b><br>";
                                            for (var k in f.properties) p += k + ": " + f.properties[k] + "<br>";
                                            l.bindPopup(p, {maxHeight: 200});
                                        }
                                    }
                                }).addTo(map);
                                map.fitBounds(l.getBounds());
                            }

                            if (name.endsWith('.zip')) {
                                shp(content).then(addGeoJson).catch(function(err){ alert("Error SHP: " + err); });
                            } else if (name.endsWith('.kmz')) {
                                var zip = new JSZip();
                                zip.loadAsync(content).then(function(z) {
                                    var kml = Object.keys(z.files).find(function(n){ return n.toLowerCase().endsWith('.kml'); });
                                    if (kml) z.file(kml).async("string").then(function(s){
                                        var p = new DOMParser();
                                        addGeoJson(toGeoJSON.kml(p.parseFromString(s, 'text/xml')));
                                    });
                                });
                            } else if (name.endsWith('.kml')) {
                                 var dec = new TextDecoder("utf-8");
                                 var text = dec.decode(new Uint8Array(content));
                                 var p = new DOMParser();
                                 addGeoJson(toGeoJSON.kml(p.parseFromString(text, 'text/xml')));
                            } else if (name.endsWith('.json') || name.endsWith('.geojson')) {
                                 var dec = new TextDecoder("utf-8");
                                 addGeoJson(JSON.parse(dec.decode(new Uint8Array(content))));
                            }
                        };
                        reader.readAsArrayBuffer(file);
                    });
                    return container;
                }
            });
            map.addControl(new L.Control.FileLayerLoad({ position: 'topleft' }));

            // Print Control
            if (L.browserPrint) {
                L.control.browserPrint({
                    title: 'Imprimir mapa',
                    documentTitle: 'Mapa Exportado',
                    printModes: [
                        L.BrowserPrint.Mode.Landscape("Tabloide", {title: "Tabloide"}),
                        L.BrowserPrint.Mode.Landscape(),
                        "Portrait",
                        L.BrowserPrint.Mode.Auto("Auto", {title: "Auto"})
                    ]
                }).addTo(map);
            }

            // Google Street View Link
            map.on('popupopen', function(e) {
                var popup = e.popup;
                var latlng = popup.getLatLng();
                if (latlng) {
                    var content = popup.getContent();
                    var div = document.createElement('div');
                    div.innerHTML = content;
                    var existLink = div.querySelector('.gmaps-link');
                    if (!existLink) {
                         var link = document.createElement('a');
                         link.href = 'https://www.google.com/maps?q&layer=c&cbll=' + latlng.lat + ',' + latlng.lng;
                         link.target = '_blank';
                         link.className = 'gmaps-link';
                         link.style.display = 'block';
                         link.style.marginTop = '10px';
                         link.style.color = '#4285F4';
                         link.style.fontWeight = 'bold';
                         link.innerHTML = ' Ver en Street View';
                         div.appendChild(link);
                         popup.setContent(div.innerHTML);
                    }
                }
            });
        }
        </script>
